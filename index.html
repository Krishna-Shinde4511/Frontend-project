<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Image Gallery</h1>

<!-- Filter Buttons -->
<div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
</div>

<!-- Gallery -->
<div class="gallery">
    <img src="https://picsum.photos/300/200?1" class="gallery-item nature" onclick="openLightbox(0)">
    <img src="https://picsum.photos/300/200?2" class="gallery-item city" onclick="openLightbox(1)">
    <img src="https://picsum.photos/300/200?3" class="gallery-item nature" onclick="openLightbox(2)">
    <img src="https://picsum.photos/300/200?4" class="gallery-item city" onclick="openLightbox(3)">
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <button class="prev" onclick="changeImage(-1)">❮</button>
    <img id="lightbox-img">
    <button class="next" onclick="changeImage(1)">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
